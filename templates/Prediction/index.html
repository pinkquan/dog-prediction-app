{% extends 'base.html' %} {% block content %}
<script>
    document.title = "Phân loại giống chó | Trang chủ";
</script>
<div class="container-sm mb-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 text-center pt-1">
      <h2 class="font-montserrat mb-0">Phân loại giống chó bằng mô hình mạng nơ ron tích chập</h2>
    </div>
  </div>
  <div class="row justify-content-center mt-1">
    <div class="col-lg-6 col-md-8" id="alert_box"></div>
  </div>
  <div class="row justify-content-center no-gutters mt-3">
    <div class="col-lg-6 col-md-8 text-center" style="min-height: 100px;">
      <form action="get_prediction" method="post">
        <div id="preview">
          <img
            src="{{ url_for('static',filename='image/drop_here.jpg') }}"
            alt="Image Preview"
            id="image_preview"
            class="img-fluid border rounded"
            style="border-style: dashed !important; width: 60%; cursor: pointer;"
          />
        </div>
        <input type="file" hidden name="image" id="image" accept="image/png, image/jpeg" />
        <p class="font-weight-light mt-1 mb-2" style="font-size: 18px;" id="caption">Không có hình ảnh</p>
        <button type="submit" class="btn btn-outline-dark px-5 mr-2" id="predict">Dự đoán</button>
        <button type="reset" class="btn btn-outline-danger px-5 ml-2" id="reset">Xóa</button>
      </form>
      <div class="border mt-3 p-1 d-none" id="result_section">
        <h5 class="font-montserrat font-weight-bold">Top 5 dự đoán giống chó <span id="prediction_file_name"></span>:</h5>
        <div id="loading" class="mt-3 mb-2">
          <img src="{{ url_for('static',filename='image/spinner.gif') }}" alt="..." style="width: 30px; height: 30px;" />
        </div>
        <div class="px-4 d-none mt-1" id="prediction_table">
          <table class="table border border-dark table-sm">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Giống chó</th>
                <th scope="col">Tỉ lệ(%)</th>
              </tr>
            </thead>
            <tbody id="prediction_data"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static',filename='js/index.js') }}"></script>
{% endblock %}
