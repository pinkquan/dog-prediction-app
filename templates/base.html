<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Dog breed prediction website.">

    <!-- Liên kết favicon và tài nguyên tĩnh -->
    <link rel="icon" href="{{ url_for('static', filename='image/favicon.ico') }}" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>Phân loại giống chó</title>
</head>
<body>
    <nav>
        <div class="container border-top p-1 pb-2">
            <a href="{{ url_for('index') }}" class="h4 font-montserrat pr-2">Trang chủ</a>
            <span class="h4 font-inherit"> | </span>
            <a href="{{ url_for('about') }}" class="h4 font-montserrat pl-2">Giới thiệu</a>
        </div>
        <div class="w-100 border-top"></div>
    </nav>
    {% block content %}
    {% endblock %}

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</html>
